<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUNNY wear | Tradição em vestir bem!</title>
    <meta
      name="description"
      content="Preços exclusivos e as melhores marcas  de vestuário, como camisetas, calçados e acessórios, com as melhores ofertas, é com a Weartake. Venha conferir!"
    />
    <link
      rel="shortcut icon"
      href="./img/brand/sunny-circle.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/database.js"></script>
  </head>
  <body>
    <header>
      <div class="container header-child">
        <div class="logo-marca">
          <a href="#top"
            ><img src="./img/brand/fotor_mark-red-blue.png" alt="Weartake"
          /></a>
          <h1 class="marca">wear</h1>
        </div>
        <nav class="menu">
          <ul class="navegacao">
            <li><a class="todos" href="">Todos</a></li>
            <li><a class="departament" href="">Acessórios</a></li>
            <li><a class="departament" href="">Calçados</a></li>
            <li><a class="departament" href="">Camisetas</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="master container">
      <section id="section1" class="vitrine"></section>
      <aside class="plus">
        <section class="vitrine-plus">
          <form class="search">
            <input
              type="search"
              placeholder="Pesquisar produto"
              name="produto"
            />
            <button type="submit">Pesquisar</button>
          </form>
          <article class="shopping-cart"></article>
        </section>
      </aside>
    </main>
    <footer>
      <span>© 2023 Sunny Web Developments. Todos os direitos reservados.</span>
    </footer>
    <script src="./js/index.js"></script>
  </body>
